<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ENCUESTA SATISFACCION</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>ENCUESTA SATISFACCION</h1>
    <h3>Da tu opinion acerca del evento asistido</h3>
    <form action="Encuesta.html" method="get" autocomplete="off">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br>

        <label for="correo">Correo Electrónico:</label> 
        <input type="text" id="correo" name="correo" required> <br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required> <br>
        
        <label for="talla">Evaluacion del evento:</label>
        <select id="talla" name="talla">
        <option value="1">Excelente</option>
        <option value="2">Bueno</option>
        <option value="3">Regular</option>
        <option value="4">Malo</option>
        </select> <br>

        <label for="telefono">Comentario:</label>
        <input type="text" id="comentario" name="comentario" required> <br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required> <br>

        <label for="direccion">Teléfono:</label>
        <input type="text" id="direccion" name="direccion" required> <br>

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required> <br>

    

        <label>¿Es tu primer evento?</label> <br>

        <label>
        <input type="checkbox" name="vegetariano" value="opcion1">
        Si
        </label>

        <label>
        <input type="checkbox" name="vegano" value="opcion2">
        No
        </label> <br>

        

        
        <button type="submit">Enviar</button> 

    
    </form>
</body>
</html>
