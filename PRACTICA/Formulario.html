<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro Conferencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>REGISTRO CONFERENCIA DESARROLLO WEB</h1>
    <h3>Registra tus datos correspondientes para ingresar a la conferencia</h3>
    <form action="Formulario.html" method="get" autocomplete="off">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br>

        <label for="correo">Correo Electrónico:</label> 
        <input type="text" id="correo" name="correo" required> <br>
        
        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required> <br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        

        <label for="talla">Talla de camiseta:</label>
        <select id="talla" name="talla">
        <option value="1">S</option>
        <option value="2">M</option>
        <option value="3">L</option>
        <option value="4">XL</option>
        </select> <br>

        <label>
        <input type="checkbox" name="vegetariano" value="opcion1">
        Vegetariano
        </label>

        <label>
        <input type="checkbox" name="vegano" value="opcion1">
         Vegano
        </label>

        <label>
        <input type="checkbox" name="singluten" value="opcion1">
        Sin gluten
        </label>

        <label>
        <input type="checkbox" name="sinrestricciones" value="opcion1">
        Sin restricciones
        </label>
        <br>
        <button type="submit">Enviar</button> 

    
    </form>
</body>
</html>
